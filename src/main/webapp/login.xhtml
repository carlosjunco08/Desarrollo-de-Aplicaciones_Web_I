<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
       <title>Login</title>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
       <h1>Inicio de Sesión</h1>
        <h:form>
           <h:panelGrid columns="3">
               <h:outputLabel value="Usuario:" for="iTextusuario"/>
               <h:inputText id="iTextUsuario" value="#{login.usuario}" required="true" requiredMessage="El campo usuario es obligatorio"/>
               <h:message for="iTextUsuario" style="color: red"/>
               <h:outputLabel value="Contraseña:" for="iTextPassword"/>
               <h:inputSecret id="iTextPassword" value="#{login.contrasenna}" required="true" requiredMessage="El campo contraseña es obligatorio"/>
               <h:message for="iTextPassword" style="color: red"/>
           </h:panelGrid>
               <h:messages globalOnly="true" style="color:red"/>
               <h:commandButton value="Iniciar Sesion" action="#{login.iniciarSesion()}"/>
       </h:form>
    </h:body>
</html>
